{% extends 'jobs/base.html' %}
{% block content %}

{% for job in jobs %}
    <div class="row justify-content-center mt-3">
      <div class="col-md-8 col-sm-12 border-bottom position-relative">
          <p><strong>{{job.title}}</p></strong>
          <p><strong>{{job.company}}</p></strong>
          <p><strong>{{job.url}}</p></strong>
      </div>
    </div>
{% endfor %}    
{% endblock %}
