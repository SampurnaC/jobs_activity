{% extends 'jobs/base.html' %}
{% block content %}

    <div class="row justify-content-center mt-3">
      <div class="col-md-8 col-sm-12 position-relative">
          <table class="table">
            <thead>
              <tr>
                <th>Job Position</th>
                <th>Company Name</th>
                <th>Job URL</th>
                <th>Status</th>
                <th>Edit</th>
              </tr>
            </thead>
            {% for job in jobs %}

            <tbody>
              <tr>
                <td>{{job.title}}</td>
                <td>{{job.company}}</td>
                <td>{{job.url}}</td>
                <td>{{job.status}}</td>
                <td><a href="{% url 'edit' job.id%}" >Edit</a></td>

              </tr>
            </tbody>
          {% endfor %}    
          </table>
          <a href="{% url 'new' %}" class="btn btn-primary">Add a New Job</a>
      </div>
    </div>
{% endblock %}
